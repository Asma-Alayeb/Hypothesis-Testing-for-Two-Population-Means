<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Population Means Hypothesis Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4b0082; /* Dark Purple */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        button {
            background-color: #9932CC; /* Dark Orchid */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ba55d3; /* Medium Orchid */
        }
        p {
            color: #4b0082; /* Dark Purple */
        }
    </style>
</head>
<body>

<header>
    <h1>Two Population Means Hypothesis Test</h1>
</header>

<section class="calculator">
    <h2>Enter Your Data</h2>
    <form id="meanTestForm">
        <p>Sample Mean 1 (x̄1): <input type="text" id="mean1" required></p>
        <p>Sample Standard Deviation 1 (s1): <input type="text" id="stddev1" required></p>
        <p>Sample Size 1 (n1): <input type="text" id="n1" required></p>

        <p>Sample Mean 2 (x̄2): <input type="text" id="mean2" required></p>
        <p>Sample Standard Deviation 2 (s2): <input type="text" id="stddev2" required></p>
        <p>Sample Size 2 (n2): <input type="text" id="n2" required></p>

        <p>Significance Level (α): <input type="text" id="alpha" required></p>
        <p>Test Type: 
            <select id="testType" required>
                <option value="left">Left Tail Test</option>
                <option value="right">Right Tail Test</option>
                <option value="two">Two Tail Test</option>
            </select>
        </p>

        <p><button type="button" onclick="performMeanTest()">Perform Hypothesis Test</button></p>
    </form>

    <p id="test_statistic_result"></p>
    <p id="critical_values_result"></p>
    <p id="p_value_result"></p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
<script>
    function performMeanTest() {
        var mean1 = parseFloat(document.getElementById("mean1").value);
        var stddev1 = parseFloat(document.getElementById("stddev1").value);
        var n1 = parseInt(document.getElementById("n1").value);

        var mean2 = parseFloat(document.getElementById("mean2").value);
        var stddev2 = parseFloat(document.getElementById("stddev2").value);
        var n2 = parseInt(document.getElementById("n2").value);

        var alpha = parseFloat(document.getElementById("alpha").value);
        var testType = document.getElementById("testType").value;

        if (isNaN(mean1) || isNaN(stddev1) || isNaN(n1) || isNaN(mean2) || isNaN(stddev2) || isNaN(n2) || isNaN(alpha)) {
            alert("Please ensure all inputs are valid numbers.");
            return;
        }

        // Calculate the test statistic
        var standardError = Math.sqrt((Math.pow(stddev1, 2) / n1) + (Math.pow(stddev2, 2) / n2));
        var testStatistic = (mean1 - mean2) / standardError;

        var criticalValueLower, criticalValueUpper, pValue;
        if (testType === "left") {
            criticalValueLower = jStat.studentt.inv(alpha, n1 + n2 - 2);
            pValue = jStat.studentt.cdf(testStatistic, n1 + n2 - 2);
        } else if (testType === "right") {
            criticalValueUpper = jStat.studentt.inv(1 - alpha, n1 + n2 - 2);
            pValue = 1 - jStat.studentt.cdf(testStatistic, n1 + n2 - 2);
        } else {
            criticalValueLower = jStat.studentt.inv(alpha / 2, n1 + n2 - 2);
            criticalValueUpper = jStat.studentt.inv(1 - alpha / 2, n1 + n2 - 2);
            pValue = 2 * (1 - jStat.studentt.cdf(Math.abs(testStatistic), n1 + n2 - 2));
        }

        document.getElementById("test_statistic_result").innerHTML = "Test Statistic: " + testStatistic.toFixed(5);
        if (testType === "two") {
            document.getElementById("critical_values_result").innerHTML = "Critical Values: [" + criticalValueLower.toFixed(5) + ", " + criticalValueUpper.toFixed(5) + "]";
        } else {
            document.getElementById("critical_values_result").innerHTML = "Critical Value: " + (testType === "left" ? criticalValueLower.toFixed(5) : criticalValueUpper.toFixed(5));
        }
        document.getElementById("p_value_result").innerHTML = "P-Value: " + pValue.toFixed(5);
    }
</script>

</body>
</html>
